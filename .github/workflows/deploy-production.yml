name: Production - Promote Staging on PR Merge

on:
  # Gatilho: Roda apenas em pushes para o branch main (que acontecem após um merge de PR)
  push:
    branches: ["main"]

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código, mas do branch gh-pages, que é a nossa fonte de verdade para o deploy
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # 2. O passo mais importante: copiar o conteúdo validado de staging para a raiz (produção)
      - name: Promote Staging to Production
        run: |
          echo "Copiando staging/index.html -> index.html"
          cp staging/index.html index.html

      # 3. Fazer um commit com essa mudança e enviar de volta para o branch gh-pages
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          # Verifica se há mudanças para commitar, para evitar commits vazios
          if ! git diff --staged --quiet; then
            git commit -m "chore: promote staging to production"
            echo "Commit enviado ao gh-pages"
            git push
          else
            echo "Nenhuma mudança para promover."
          fi
